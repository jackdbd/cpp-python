language: cpp
sudo: required
os:
 - linux
dist: trusty
compiler:
 - g++
before_install:
  - echo $LANG
install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test --yes
  - sudo apt-get update -qq
  - sudo apt-get install g++-7 --yes
  - if [ "$CXX" = "g++" ]; then export CXX="g++-7.3"; fi
script:
  - $CXX --version
  - g++ --version
  - make
  - make test
after_success:
  - echo "SUCCESS!!!"
after_failure:
  - echo "Epic FAIL!!!"
