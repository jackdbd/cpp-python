language: cpp
sudo: required
os:
 - linux
dist: trusty
compiler:
 - g++
before_install:
  - echo $LANG
install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-7; fi
before_script:
  - $CXX --version
script:
  - make
  - make test
after_success:
  - echo "SUCCESS!!!"
after_failure:
  - echo "Epic FAIL!!!"
